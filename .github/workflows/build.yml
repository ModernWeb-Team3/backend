name: Create and publish a Docker image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    environment:
      name: deploy
      url: https://api.unideal.kr
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Run gradlew build'
        run: ./gradlew build

      - name: "Log in to the Container registry"
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extract metadata (tags, labels) for Docker"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            sha-${{ github.sha }}

      - name: "Build and push Docker image"
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: Dockerfile

      # GitOps Stage
      - name: Clone GitOps repository
        uses: actions/checkout@v4
        with:
          repository: your-org/gitops-repo
          path: gitops
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update docker-compose.yml image tag
        run: |
          FILE="gitops/backend/docker-compose.yml"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA::7}"
          # Use sed to replace the image line (assuming unique keyword 'ghcr.io')
          sed -i "s|image: .*|image: $IMAGE|" "$FILE"

      - name: Commit and push changes
        working-directory: gitops
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add backend/docker-compose.yml
          git commit -m "Update backend image tag to ${GITHUB_SHA::7}"
          git push
